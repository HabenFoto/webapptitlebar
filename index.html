<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="subtitle" content="App Subtitle">
  <title>App Like Titlebar - Sample App</title>
  <link rel="stylesheet" href="./testapp.css">
  <link rel="icon" href="./favicon.ico" type="image/x-icon">
  <link rel="manifest" href="./manifest.json">
  <script>
    // This is the "Offline page" service worker
    // Add this below content to your HTML page, or add the js file to your page at the very top to register service worker
    // Check compatibility for the browser we're running this in
    if ("serviceWorker" in navigator) {
      if (navigator.serviceWorker.controller) {
        console.log("[PWA Builder] active service worker found, no need to register");
      } else {
        // Register the service worker
        navigator.serviceWorker
          .register("service-worker.js", {
            scope: "./"
          })
          .then(function (reg) {
            console.log("[PWA Builder] Service worker has been registered for scope: " + reg.scope);
          });
      }
    }
  </script>
</head>

<body>
  <main>
    <h1>App like Titlebar</h1>
  </main>
  <button id="openBtn" onclick="window.open('offline.html', '_blank')">Open</button>
  <script src="./index.js"></script>
</body>

</html>
